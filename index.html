<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Amazon clone projects</title>
  </head>
  <body class="w-screen">
    <nav class="bg-[#131921] flex items-center gap-6 w-dvw px-3">
      <div class="w-[120px] h-auto py-3">
        <img src="./assets/amazon_logo.png" alt="logo.png" />
      </div>
      <div class="flex items-end gap-1">
        <img
          class="w-4 mb-1"
          src="./assets/location_icon.png"
          alt="location_icon.png"
        />
        <div class="text-white">
          <p class="text-sm -mb-2">deliver to</p>
          <h4 class="text-lg font-bold">Bangladesh</h4>
        </div>
      </div>
      <div
        class="flex items-center gap-3 bg-[#D4D4D4] py-2 px-2 text-black rounded-s-md"
      >
        <p class="capitalize font-semibold">all</p>
        <img
          class="w-2"
          src="./assets/dropdown_icon.png"
          alt="dropdown_icon.png"
        />
      </div>
      <div class="flex-1 max-w-5xl flex -ml-6">
        <input
          class="py-2 px-2 border-none w-full"
          type="text"
          placeholder="Search Amazon"
        />
        <img
          class="w-10 p-2 bg-[#F3A847] rounded-e-md"
          src="./assets/search_icon.png"
          alt="search_icon.png"
        />
      </div>
      <div class="flex items-center gap-2">
        <img class="w-6" src="./assets/us_flag.png" alt="us_flag.png" />
        <div class="flex items-center gap-1">
          <h2 class="text-white">EN</h2>
          <img
            class="w-2 mt-2"
            src="./assets/dropdown_icon.png"
            alt="dropdown_icon.png"
          />
        </div>
      </div>
      <div class="text-white">
        <p class="-mb-1 text-sm">Hello, sign in</p>
        <div class="flex items-center gap-1">
          <p class="capitalize font-semibold">account & list</p>
          <img
            class="w-2"
            src="./assets/dropdown_icon.png"
            alt="dropdown_icon"
          />
        </div>
      </div>
      <div class="flex flex-col capitalize text-white">
        <p class="-mb-1 text-sm">return</p>
        <p class="font-semibold">& orders</p>
      </div>
      <div class="flex text-white items-end">
        <img class="w-8" src="./assets/cart_icon.png" alt="cart_icon.png" />
        <p class="font-semibold capitalize">cart</p>
      </div>
    </nav>
    <!-- main navbar end here  -->
    <!-- ----------------------------- -->
    <!-- 2nd navbar start here  -->
    <nav class="bg-[#232F3E] py-2 px-3 flex gap-4">
      <div class="flex items-center gap-1">
        <img class="w-6" src="./assets/menu_icon.png" alt="menu_icon.png" />
        <p class="capitalize text-white font-semibold">all</p>
      </div>
      <div class="flex items-center gap-4 text-white capitalize font-semibold">
        <p>today's deals</p>
        <p>customer service</p>
        <p>registry</p>
        <p>gift cart</p>
        <p>sell</p>
      </div>
    </nav>
    <!-- 2nd navbar end here  -->
    <!-- -----------------------  -->
    <!-- banner section start here  -->
    <header>
      <a
        class="absolute top-1/4 left-0 bg-gray-300 py-4 px-3 text-5xl font-bold"
        href=""
        >&#8592;</a
      >
      <a
        class="absolute top-1/4 right-0 bg-gray-300 py-4 px-3 text-5xl font-bold"
        href=""
        >&#8594;</a
      >
      <ul class="overflow-y-hidden flex">
        <img src="./assets/header1.jpg" alt="header1" />
        <img src="./assets/header2.jpg" alt="header2" />
        <img src="./assets/header3.jpg" alt="header3" />
        <img src="./assets/header4.jpg" alt="header4" />
        <img src="./assets/header5.jpg" alt="header5" />
        <img src="./assets/header6.jpg" alt="header6" />
      </ul>
    </header>
    <!-- banner section end here  -->
    <script src="app.js"></script>
  </body>
</html>
